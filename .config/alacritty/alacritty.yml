font:
  size: 17
  normal:
    family: MonoLisa Nerd Font
    style: Light Regular

  bold:
    family: MonoLisa Nerd Font
    style: Medium Regular

  italic:
    family: MonoLisa Nerd Font
    style: Italic

window:
  decorations: buttonless
  opacity: 0.9
  padding:
    x: 10
    y: 10

  dynamic_padding: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x222436"
    foreground: "0xc8d3f5"

  # Normal colors
  normal:
    black: "0x1b1d2b"
    red: "0xff757f"
    green: "0xc3e88d"
    yellow: "0xffc777"
    blue: "0x82aaff"
    magenta: "0xc099ff"
    cyan: "0x86e1fc"
    white: "0x828bb8"

  # Bright colors
  bright:
    black: "0x444a73"
    red: "0xff757f"
    green: "0xc3e88d"
    yellow: "0xffc777"
    blue: "0x82aaff"
    magenta: "0xc099ff"
    cyan: "0x86e1fc"
    white: "0xc8d3f5"

  indexed_colors:
    - { index: 16, color: "0xff966c" }
    - { index: 17, color: "0xc53b53" }
